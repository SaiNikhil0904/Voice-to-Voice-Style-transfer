<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Style Transfer</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Voice to Voice Style Transfer</h1>
        <p>Transform your voice with different styles and accents in real-time.</p>
        <div class="selection">
            <h2>Select Voice Style</h2>
            <form id="voiceForm">
                <label for="style">Choose Style:</label>
                <select id="style" name="style" onchange="updateSubOptions()">
                    <option value="">-select-</option>
                    <option value="accent">Accent</option>
                    <option value="tone">Tone</option>
                </select>

                <div id="subOptions"></div>

                <button type="button" onclick="startRecording()">Start Recording</button>
                <button type="button" onclick="stopRecording()">Stop Recording</button>
            </form>
        </div>

        <div id="recordingStatus"></div>

        <div class="output">
            <h2>Live Output</h2>
            <audio id="outputAudio" controls></audio>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
