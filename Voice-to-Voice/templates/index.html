<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Style Transfer</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Voice to Voice Style Transfer</h1>
        <p>Transform your voice with different accents.</p>
        <form id="voiceForm" enctype="multipart/form-data">
            <label for="style">Choose Style:</label>
            <select id="style" name="style" onchange="updateSubOptions()">
                <option value="accent">Accent</option>
            </select>

            <div id="subOptions">
                <label for="subOption">Choose Accent:</label>
                <select id="subOption" name="subOption">
                    <option value="">-select-</option>
                    <option value="british">British</option>
                    <option value="american">American</option>
                    <option value="australian">Australian</option>
                </select>
            </div>

            <label for="audio">Upload MP3 File:</label>
            <input type="file" id="audio" name="audio" accept="audio/mp3" required>

            <button type="button" id="transformButton">Transform</button>
        </form>

        <div id="results" style="display:none;">
            <h2>Results</h2>
            <h3>Original Audio</h3>
            <audio controls id="originalAudio"></audio>
            <h3>Transformed Audio</h3>
            <audio controls id="transformedAudio"></audio>
            <h3>Original Spectral Image</h3>
            <img id="originalSpectralImage" src="" alt="Original Spectral Image">
            <h3>Transformed Spectral Image</h3>
            <img id="transformedSpectralImage" src="" alt="Transformed Spectral Image">
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
